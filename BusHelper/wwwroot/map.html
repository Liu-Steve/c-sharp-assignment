<!DOCTYPE html>
<html>

<head>
    <title>显示公交线路</title>
    <meta charset="utf-8">
    <!-- leaflet need -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <link rel="stylesheet" href="css/right-menu.css" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="https://cdn.bootcss.com/proj4js/2.4.3/proj4.js"></script>
    <script src="https://cdn.bootcss.com/proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
    <script src="./JS/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        #map {
            height: 100vh;
            width: 100vw;
        }
        
        .pointer_none {
            pointer-events: none;
        }
        
        .pointer_all {
            pointer-events: all;
        }
    </style>
    <link href="css/bar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="fixed-top pointer_none w100-h100">
        <nav class="navbar shadow-sm navbar-expand-lg bg-dark py-3 py-lg-0 px-lg-5 pointer_all">
            <div class="navbar-collapse justify-content-between" id="toolbar">
                <a href="index1.html" class="navbar-brand mx-5 d-lg-block">
                    <img src="img/logo.png" width="250px">
                    <!-- <h5 class="text-white my-n2">云端可视化交互平台</h5> -->
                </a>
                <div class="navbar-nav ml-auto py-0">
                    <a href="#about" class="fontsize"><img src="img/概况.svg" class="gap" width="30px" />实况</a>
                    <a href="info.html" class="fontsize"><img src="img/司机.svg" class="gap" width="30px" />司机</a>
                    <a href="#gallery" class="fontsize"><img src="img/信箱.svg" class="gap" width="30px" />信箱</a>
                </div>
                <div id="box">
                    <input type="search" name="search" placeholder="请输入查找司机关键词">
                    <div id="search">搜索</div>
                </div>
            </div>
        </nav>
        <div class="sidebar pointer_all">
            <ul id="bus-list">
                <li id="city">
                    <h5>城市线路</h5>
                </li>
                <ul id="city-list">

                </ul>
                <li>
                    <h5>东西湖区</h5>
                </li>
                <li>
                    <h5>黄陂区</h5>
                </li>
                <li>
                    <h5>江夏区</h5>
                </li>
                <li>
                    <h5>新洲区</h5>
                </li>
                <li>
                    <h5>蔡甸区</h5>
                </li>
            </ul>
        </div>
        <div class="btn pointer_all" id="scoll"><img src="img/左滑 (1).svg" width="20px">单车概况</div>
    </div>
    <div id="map"></div>
</body>
<script src="./JS/map.js"></script>
<script type="text/javascript">
    $('.btn').on('click', function() {
        $('.sidebar').toggleClass('side');

    })
    var isSpread = false;
    $('#city').on('click', function() {
        if (!isSpread) {
            for (i = 0; i < 30; i++) {
                let li = document.createElement('li');
                let cont = document.createElement('div');
                cont.setAttribute('style', 'background: #FFFFFF;padding: 5px;');
                let p = document.createElement('p');
                p.innerHTML = '301-鄂A·JD343';
                cont.appendChild(p);
                li.appendChild(cont);
                document.getElementById('city-list').appendChild(li);
            }
        } else {
            document.getElementById('city-list').innerHTML = "";
        }
        isSpread = !isSpread;
    })
</script>

</html>
