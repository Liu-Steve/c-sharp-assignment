<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>公交管家-司机信箱</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mailbox.css" rel="stylesheet">
    <link href="css/bar.css" rel="stylesheet">    
    <script src="JS/vue.js"></script>
    <style>
        .container {
            padding-top: 120px;
            padding-left: 200px;
        }
    </style>
</head>

<body>
    <!-- navbar可调整菜单宽度 -->
    <nav class="navbar fixed-top shadow-sm navbar-expand-lg bg-dark py-3 py-lg-0 px-lg-5">
        <div class="navbar-collapse justify-content-between" id="toolbar">
            <a href="./map.html" class="navbar-brand mx-5 d-lg-block">
                <img src="img/logo.png" width="250px">
                <!-- <h5 class="text-white my-n2">云端可视化交互平台</h5> -->
            </a>
            <div class="navbar-nav ml-auto py-0">
                <a href="./map.html" class="fontsize"><img src="img/概况.svg" class="gap" width="30px" />实况</a>
                <a href="./info.html" class="fontsize"><img src="img/司机.svg" class="gap" width="30px" />司机</a>
                <a href="#" class="fontsize">
                    <img src="img/信箱.svg" class="gap" width="30px" />信箱
                    <div class="redpoint" id="red1" style="--num:2">{{unread}}</div>
                </a>
            </div>
            <div id="box">
                <input type="search" name="search" placeholder="请输入查找司机关键词">
                <div id="search">搜索</div>
            </div>
        </div>
    </nav>
        <!-- 侧边栏 -->
        <div class="d-flex flex-column fixed-sidebar text-blue"  style="width:200px">
            <a href="/" class="sidebar_header text-decoration-none" style="margin:100px auto 20px auto;">
                <img src="img/信箱.svg" width="80" height="80" />                    
                <p >司机消息</p>
            </a>
            <sidebar-hr></sidebar-hr>
            <ul class="nav flex-column">
                <li><a href="#" class="nav-link" onclick="showAllMsg()" id="allBtn">全部消息</a></li>
                <li><a href="#" class="nav-link " onclick="showUnseenMsg()" id="unSeenBtn">未读消息</a>
                    <div class="redpoint" id="red2" style="--num:2">{{unread}}</div></li>
                <li><a href="#" class="nav-link" onclick="showSeenMsg()"id="seenBtn">已读消息</a></li>                
            </ul>
        </div>


    <div class="container">
        <template>
                <div class="driver-col-md-4" >                         
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <a href="info.html" target="_blank" class="panel-title" id="title">司机名字 | 8路 | 车牌号</a>
                        </div>
                    
                        <ul class="list-group">
                            <li class="driver-list-group-item ">
                                <a href="info.html" target="_blank">
                                <img src="./media/img/driver1.jpg" alt="张三的照片"height="180" width="100%" >  </a>                                      
                            </li>            
                            <li class="driver-list-group-item">
                                <audio controls style="width: 98%;" id="0">
                                    <source src="./media/audio/music.mp3" type = "audio/mpeg" >
                                    您的浏览器不支持 audio 元素
                                </audio>
                            </li>
                            <li class="driver-list-group-item">
                                <a href="info.html" target="_blank"  class="btn btn-primary" role="button">查看详情</a>
                            </li>
                        </ul>
                                              
                    </div>  
                </div>
            </template>
        <!-- 司机状态卡片 -->
        <div class="row" id="card-group">



        </div>
        <script src="JS/jquery-3.4.1.min.js"></script>
        <script src="JS/mailbox.js"></script>
        <script src="JS/redpoint.js"></script>
    </body>
</html>
