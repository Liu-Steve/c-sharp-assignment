    <div class="container-fluid py-5" id="real-time">
        <div class="container py-5">
            <div class="row mt-5">
                <div class="col-md-6 p-0" style="min-height: 400px;">
                    <img class="position-absolute w-100 h-100" src="img/bus.jpg" style="object-fit: cover;">
                    <p id="time" class="left-up text-white">{{time}}</p>
                    <script>
                        var vm = new Vue({
                            el: "#time",
                            data: {
                                time: Date()
                            }
                        })
                        window.setInterval(() => {
                            setTimeout(() => {
                                vm.time = Date()
                            }, 0)
                        }, 1000)
                    </script>
                </div>
                <div class="col-md-6 p-0 text-center text-md-left">
                    <div class="h-100 d-flex flex-column justify-content-center bg-secondary p-5">
                        <h3 class="mb-3">司机概况</h3>
                        <h5 class="text-teal">生理指标</h5>
                        <div class="position-relative text-teal rounded-pill">
                            <p>心率：100 血压：100 体温：100 血氧：100</p>
                        </div>
                        <h5 class="text-teal">实时图像</h5>
                        <div class="position-relative text-teal">
                            <p>状态正常</p>
                        </div>
                        <h3 class="mb-3">疑似异常</h3>
                        <div class="position-relative text-teal">
                            <h5 class="text-teal">无</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
